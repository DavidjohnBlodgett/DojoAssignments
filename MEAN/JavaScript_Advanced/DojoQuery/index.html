<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Query</title>
        <script src='/Users/davidjohn/src/DojoAssignments/MEAN/JavaScript_Advanced/DojoQuery/Dojo.js'></script>
    </head>
    <body>
        <main>
            <section>
                <button id='foo' type="button" name="button">Foo</button>
                <button id='bar' type="button" name="button">Bar</button>
            </section>
        </main>
    </body>
    <script type="text/javascript">
    $Dojo("foo").click(function() { console.log("The button was clicked!") });
    $Dojo("bar").hover(function() { console.log("The button was hovered on!") },function() { console.log("The button was hovered off!") });

    </script>

</html>
