<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hunting Github</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            // console.log('hello');
            function displayName(data) {
                $('section').append(`<p>${data.name}</p>`);
            }
            $(document).ready(function(){
                // access an element...
                $('body').click(function(){
                    $.get("https://api.github.com/users/davidjohnblodgett", displayName);
                });
            });
        </script>
    </head>
    <body>
        <main>
            <section>
                <button type="button" name="button">Find Me On GitHub!</button>
            </section>
        </main>
    </body>
</html>
