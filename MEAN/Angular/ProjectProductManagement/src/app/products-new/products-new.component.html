<fieldset>
    <legend>Dashboard</legend>
    <h1>Create a New Product</h1>
    <form (submit)='onSubmit(); myNgForm.resetForm()' #myNgForm="ngForm">
        <table>
            <tr>
                <td>Title</td>
                <td><input
                    type="text"
                    name="title"
                    value=""
                    required
                    minlength="4"
                    [(ngModel)]='product.title'
                    #title='ngModel'
                ></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input
                    type="number"
                    name="price"
                    value=""
                    required
                    [(ngModel)]='product.price'
                    #price='ngModel'
                ></td>
            </tr>
            <tr>
                <td>Image Url</td>
                <td><input
                    type="text"
                    name="url"
                    value=""
                    [(ngModel)]='product.url'
                    #url='ngModel'
                ></td>
            </tr>
            <input type="submit" name="submit" value="Create" [disabled]="myNgForm.invalid">
        </table>
    </form>
</fieldset>
