<h1>Dojo Mail</h1>
<table>
    <thead>
        <tr>
            <th>Email</th>
            <th>Importance</th>
            <th>Subject</th>
            <th>Content</th>
        </tr>
    </thead>
    <tbody>
        <!-- foreach user -->
        <tr *ngFor='let user of users'>
            <!-- foreach property in a user -->
            <td>{{user.email | lowercase }}</td>
            <td *ngIf='user.important'>High</td>
            <td *ngIf='!user.important'>Low</td>
            <td>{{user.subject}}</td>
            <td>{{user.content}}</td>
        </tr>
    </tbody>
</table>
