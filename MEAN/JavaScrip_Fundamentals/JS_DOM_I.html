<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Students</h1>
        <ul id="main">
            <!-- this is empty-->
        </ul>
    </body>
    <script>
        function appendList(array, id){
            // finish this function
            for(let i=0;i<array.length;i++){
                let temp = document.createElement('li');
                temp.innerHTML = array[i];
                document.getElementById(id).appendChild(temp);
            }
        };
        function superAppend(array, element, id){
            // element can be p, li, h1, etc etc
            for(let i=0;i<array.length;i++){
                let temp = document.createElement(element);
                temp.innerHTML = array[i];
                document.getElementById(id).appendChild(temp);
            }
        };
        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        appendList(students, target_id);
        superAppend(students,'p',target_id);
    </script>
</html>
