    <script type="text/javascript">
        // BASIC 1
        console.log('BASIC 1:');
        x = [];
        x.push('coding');
        x.push('dojo');
        x.push('rocks');
        x.pop();
        console.log(x);
        console.log('\n');

        // BASIC 2
        console.log('BASIC 2:');
        const y = [];
        y.push(88)
        console.log(y);
        console.log('\n');

        // BASIC 3
        console.log('BASIC 3:');
        var z = [9, 10, 6, 5, -1, 20, 13, 2]
        console.log('-print each elm in array...');
        for(let i = 0; i < z.length;i++){
            console.log(z[i]);
        }
        console.log('\n');
        console.log('-print each elm in array except last...');
        for(let i = 0; i < z.length-1;i++){
            console.log(z[i]);
        }
        console.log('\n');

        // BASIC 4
        console.log('BASIC 4:');
        var names = ['Kadie', 'Joe', 'Fritz', 'Pierre', 'Alphonso'];
        console.log('-print length of each name...');
        for(let i = 0;i < names.length;i++){
            console.log(names[i].length);
        }
        console.log('\n');
        console.log('-print names of length === 5');
        for(let i = 0;i < names.length;i++){
            if(names[i].length === 5){
                console.log(names[i]);
            }
        }
        console.log('\n');

        // BASIC 5
        console.log('BASIC 5:');
        function yell(string) {
            return string.toUpperCase();
        }
        console.log('-print return from function... should be uppercase...');
        console.log(yell('hello world!'));
        console.log('\n');

    </script>
