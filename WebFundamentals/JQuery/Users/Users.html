<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <!-- TODO: add style.css -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                // do some style
                $('table').css('width','50%');
                $('table').css('border-style','solid');
                $('table').css('border-width','5px');
                $('h1').css('margin','10px');
                // TODO: do more CSS... but in the interests of time...
                // $('h1').css('','');
                $('form').css('margin','10px');
                $('form').children('div').css('display','block');
                $('button').click(function(){
                    $('table').append(
                        "<tr>" +
                            "<td>"+ $('#first-name').val() + "</td>" +
                            "<td>"+ $('#last-name').val() + "</td>" +
                            "<td>"+ $('#email').val() + "</td>" +
                            "<td>"+ $('#phone-number').val() + "</td>" +
                        "</tr>");
                });
            });
        </script>
    </head>

    <body>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
                <th>Contact #</th>
            </tr>
        </table>
        <h1>Add User</h1>
        <form>
            <div>
                <label for="first-name">First Name:</label>
                <input id="first-name" name="first-name" type="first-name" placeholder="First Name" required autofocus>
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input id="last-name" name="last-name" type="last-name" placeholder="Last Name" required autofocus>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input id="email" name="email" type="email" placeholder="Email Address" required autofocus>
            </div>
            <div>
                <label for="phone-number">Contact No.:</label>
                <input id="phone-number" name="phone-number" type="phone-number" placeholder="Phone #" required autofocus>
            </div>
        </form>
        <button>Add User</button>
    </body>
</html>
