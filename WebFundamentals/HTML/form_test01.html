<!DOCTYPE html>
<html>

  <head>
  </head>

  <body>
      <form>
          <h1>My Registration Form</h1>
          <div>
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="first_name">
          </div>
          <div>
              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" name="last_name">
          </div>
          <div>
              <label for="email">Email</label>
              <input type="text" id="email" name="email">
          </div>
          <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password">
          </div>
          <div>
              <label for="pw_confirm">PW Confirm</label>
              <input type="password" id="pw_confirm" name="pw_confirm">
          </div>
          <div>
              <label for="birthday">Birthday</label>
              <input type="date" id="birthday" name="birthday">
          </div>
          <div>
              <input type="radio" id="male" name="male">
              <label for="male">Male</label>

              <input type="radio" id="female" name="female">
              <label for="female">female</label>

              <input type="radio" id="other" name="other">
              <label for="other">Other</label>
          </div>
          <div>
             <label for="description">A short description about yourself:</label>
              <div>
                  <textarea rows="4" cols="50"></textarea>
              </div>
          </div>
          <div>
              <label for="fav_lang">Favorite Language</label>
              <select id="fav_lang" name="fav_lang">
                  <option value="javascript">JavaScript</option>
                  <option value="c++">C++</option>
                  <option value="python">Python</option>
                  <option value="go">Go</option>
              </select>
          </div>
          <div>
              <input type="submit" id="submit" name="submit">
          </div>

      </form>
  </body>

</html>
