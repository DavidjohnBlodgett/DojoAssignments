<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Word Gen</title>
    </head>
    <body>
        <form class="" action="/random_word" method="post">
            {% csrf_token %}
            <p>Random word (attempt #{{request.session.count}})</p>
            <h2>{{request.session.randomWord}}</h2>
            <button type="submit" name="button">Generate</button>
        </form>
    </body>
</html>
