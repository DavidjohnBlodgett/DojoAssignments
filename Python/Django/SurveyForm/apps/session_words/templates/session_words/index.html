<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Session Words</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'session_words/css/style.css' %}">
    </head>
    <body>
        <main>
            <section id="left_side">
                <form class="" action="/session_words/process" method="post">
                    {% csrf_token %}
                    <h1>Add a new word</h1>
                    <input type="text" name="name" value="">
                    <ul>
                        <input type="radio" name="color" value="red">Red</input>
                        <input type="radio" name="color" value="green">Green</input>
                        <input type="radio" name="color" value="blue">Blue</input>
                    </ul>
                    <input type="checkbox" name="big" value="big">show in BIG fonts!</input>
                    <button type="submit" name="button">Add to Session</button>
                </form>
            </section>
            <section id="right_side">
                <form action="/session_words/reset" method="post">
                    {% csrf_token %}
                    <button type="submit" name="button">Clear Session</button>
                </form>
                <ul>
                    {% if request.session.list %}
                        {% for i in request.session.list %}
                            {{ i | safe }}
                        {%endfor%}
                    {%endif%}
                </ul>
            </section>
        </main>
    </body>
</html>
