<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login And Registration</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <h1>Registration</h1>
            <form class="" action="/users/register" method="post">
                {% csrf_token %}
                First Name:<input type="text" name="first_name" value="">
                Last Name:<input type="text" name="last_name" value="">
                Email:<input type="text" name="email" value="">
                Password:<input type="password" name="password" value="">
                Confirm pw:<input type="password" name="conf_pass" value="">
                <button type="submit" name="button">Register</button>
            </form>
            <h1>Login</h1>
            <form class="" action="/users/login" method="post">
                {% csrf_token %}
                Email:<input type="text" name="email" value="">
                Password:<input type="password" name="password" value="">
                <button type="submit" name="button">Login</button>
            </form>
            <ul>
                {% if messages %}
                    {% for i in messages %}
                    <li>{{i}}</li>
                    {% endfor%}
                {% endif %}
            </ul>
        </main>
    </body>
</html>
